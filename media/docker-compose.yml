networks:
  media_network:
    driver: bridge
services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Manila
    volumes:
      - ${PROWLARR_CONFIG_DIR-./prowlarr/config}:/config
    restart: unless-stopped
    networks:
      - media_net
      - host
    depends_on:
      - gluetun-media
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Manila
    volumes:
      - ${SONARR_CONFIG_DIR-./sonarr/config}:/config
      - ${SONARR_DOWNLOADS_DIR-./../shared/downloads}:/downloads
      - ${SONARR_TV_SERIES_DIR-./../shared/Series}:/tv
    restart: unless-stopped
    networks:
      - media_net
      - host
    depends_on:
      - gluetun-media
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Manila
    volumes:
      - ${RADARR_CONFIG_DIR-./radarr/config}:/config
      - ${RADARR_DOWNLOADS_DIR-./../shared/downloads}:/downloads
      - ${RADARR_MOVIES_DIR-./../shared/Movies}:/movies
    restart: unless-stopped
    networks:
      - media_net
      - host
    depends_on:
      - gluetun-media
  overseerr:
    image: linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Manila
    volumes:
      - ${OVERSEERR_CONFIG_DIR-./overseer/config}:/config
    restart: unless-stopped
    networks:
      - media_net
      - host
    depends_on:
      - gluetun-media
  gluetun-media:
    image: qmcgaw/gluetun
    container_name: gluetun-media
    # line above must be uncommented to allow external containers to connect.
    # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/connect-a-container-to-gluetun.md#external-container-to-gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 9696:9696 # Prowlarr
      - 8989:8989 # Sonarr
      - 7878:7878 # Radarr
      - 5055:5055 # Overseerr
    volumes:
      - ./gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun-wiki/tree/main/setup#setup
      - VPN_SERVICE_PROVIDER=privatevpn
      - VPN_TYPE=openvpn
      # OpenVPN:
      - OPENVPN_USER=${GLUETUN_OPENVPN_USER}
      - OPENVPN_PASSWORD=${GLUETUN_OPENVPN_PASSWORD}
      - SERVER_COUNTRIES=${GLUETUN_SERVER_COUNTRIES}
      # Wireguard:
      #- WIREGUARD_PRIVATE_KEY=${GLUETUN_WIREGUARD_PRIVATE_KEY}
      #- WIREGUARD_ADDRESSES=${GLUETUN_WIREGUARD_ADDRESSES}
      # Timezone for accurate log times
      - TZ=Asia/Manila
      # Server list updater
      # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/servers.md#update-the-vpn-servers-list
      - UPDATER_PERIOD=24h
    networks:
      - media_net
    restart: unless-stopped
